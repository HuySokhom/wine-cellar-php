									<input required name="product name" ng-model="product_name">

										<div ng-message="required">This is required.</div>

								</md-input-container>
							</td>
						</tr>
						<tr>
							<td>
								Name:

								<input

										required="required"
								/>

						</tr>
						<tr>
							<td>

							<td>

										type="text"

										required="required"
								/>
							</td>
						</tr>
						<tr>
							<td>
								Name:
							</td>
							<td>
								<input
										type="text"
										class="form-control"
										data-ng-model="name"
										required="required"
								/>
							</td>
						</tr>
						<tr>
							<td>
								Name:
							</td>
							<td>
								<input
										type="text"
										class="form-control"
										data-ng-model="name"
										required="required"
								/>
							</td>
						</tr>
						<tr>
							<td>
								Min Values:
							</td>
							<td>
								<input
										type="text"
										class="form-control"
										data-ng-model="min_values"
										maxlength="8"
										only-numbers
								/>
							</td>
						</tr>
						<tr>
							<td>
								Max Values:
							</td>
							<td>
								<input
										type="text"
										class="form-control"
										data-ng-model="max_values"
										maxlength="8"

								/>

						</tr>
						<tr>
							<td>
								Debit/Credit:
							</td>

							<td >
								<select class="form-control"
										type="text"
										data-ng-model="drcr"

								>
									<option value="please select" disabled> Please Select </option>
									<option value="Debit">Debit</option>
									<option value="Credit">Credit</option>
								</select>

						</tr>
					</table>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
		</div>
	</div>


	<div
	class="modal fade"
	id="product-popup"
	data-keyboard="false"
	data-backdrop="static"
>
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button
					type="button"
					class="close"
					data-dismiss="modal"
					data-ng-click="clear();"
				>

				</button>
				<h4>
					<label>Product</label>
				</h4>
	      	</div>
			<div class="modal-body">
				<div class="tab-content">
					<table class="table table-bordered">
						<tr>
							<td>
								Name:

							<td>
								<input
									type="text"
									class="form-control"
									data-ng-model="name"
									required="required"
								/>
							</td>
						</tr>
						<tr>
							<td>

										class="form-control"
										data-ng-model="max_values"

							<td>

			</div>
			<div class="modal-footer">
				<button
					class="btn btn-default"
					data-dismiss="modal"
					data-ng-click="clear();"

					Close

				<button
					class="btn btn-primary"
					data-ng-disabled="!disable"
