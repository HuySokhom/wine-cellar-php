<div class="panel-body">
    <a class="btn-floating btn-large waves-effect waves-light red" data-ng-click="popup();">
        <i class="material-icons">add</i>
    </a>
    <br/><br/>
    <table class="table table-bordered table-striped">
        <thead>
            <th>
                Id
            </th>
            <th>
                Name
            </th>
            <th>
                Category Name
            </th>
            <th>
                Description
            </th>
            <th>
                Price
            </th>
            <th width="150px">
                Action
            </th>
        </thead>
        <tr data-ng-repeat="p in products.data">
            <td>
                <span data-ng-bind="p.id"></span>
            </td>
            <td>
                <span data-ng-bind="p.name"></span>
            </td>
            <td>
                <span data-ng-bind="p.min_values"></span>
            </td>
            <th>
                <span data-ng-bind="p.max_values"></span>
            </th>
            <td>
                <span data-ng-bind="p.drcr"></span>
            </td>
            <td>
                <button class="btn btn-default" data-ng-click="edit(p);">
                    <span class="fa fa-edit"></span>
                </button>
                <button
                    class="btn btn-success"
                    data-ng-click="updateStatus(p);"
                    data-ng-if="p.status == 1"
                >
                    <span class="fa fa-check-square-o"></span>
                </button>
                <button
                    class="btn btn-warning"
                    data-ng-if="p.status == 0"
                    data-ng-click="updateStatus(p);"
                >
                    <span class="fa fa-minus-square-o"></span>
                </button>
            </td>
        </tr>
    </table>
    <div
        data-ng-if="accountType.elements == 0"
    >
        <div class="alert alert-warning alert-dismissible">
            <strong>Warning!</strong> No product post.
        </div>
    </div>
    <div
        data-ng-if="!accountType"
        class="align_center"
        <i class="fa fa-refresh fa-spin" style="font-size: 100px;"></i>
    </div>

</div>
<div
    class="panel-footer"
    data-ng-show="totalItems > 10"
>
    <pagination
        total-items="totalItems"
        ng-model="currentPage"
        ng-change="pageChanged()"
        max-size="5"
        items-per-page="10"
        boundary-links="true"
    ></pagination>
</div>
<category:popup></category:popup>
