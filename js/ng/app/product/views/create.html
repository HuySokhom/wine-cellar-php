<form data-ng-submit="save();" name="myForm">
	<h4>Create Product</h4>
	<md-input-container class="md-block">
		<label>Category Name</label>
		<input
			required name="category id"
			data-ng-model="category_id"
		/>
	</md-input-container>
	<md-autocomplete
			ng-disabled="ctrl.isDisabled"
			md-no-cache="ctrl.noCache"
			md-selected-item="ctrl.selectedItem"
			md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
			md-search-text="ctrl.searchText"
			md-selected-item-change="ctrl.selectedItemChange(item)"
			md-items="item in ctrl.querySearch(ctrl.searchText)"
			md-item-text="item.display"
			md-min-length="0"
			placeholder="Please Select Category.">
		<md-item-template>
			<span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
		</md-item-template>
		<md-not-found>
			No states matching "{{ctrl.searchText}}" were found.
			<a ng-click="ctrl.newState(ctrl.searchText)">Create a new one!</a>
		</md-not-found>
	</md-autocomplete>
	<md-input-container class="md-block">
		<label>Product Name</label>
		<input
			required name="product name"
			data-ng-model="name"
		/>
	</md-input-container>
	<md-input-container class="md-block">
		<label>Price</label>
		<input
			required name="price"
			data-ng-model="price"
			type="number"
		/>
	</md-input-container>
	<md-input-container class="md-block">
		<label>Qty</label>
		<input ng-model="qty" type="number" required step="0.01">
	</md-input-container>
	<md-input-container class="md-block">
		<label>Description</label>
		<textarea
				required name="description"
				data-ng-model="description"
		></textarea>
	</md-input-container>
	<a href="#/">
		<md-button class="md-raised">Cancel</md-button>
	</a>
	<md-button class="md-raised md-primary">Save</md-button>
</form>
